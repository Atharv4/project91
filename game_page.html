<!DOCTYPE html>
<html>
<head>
	<title>Math Quiz!</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="game.css">
</head>
<body>
<h4 style="display: inline;" id="player1display"></h4><span id="player1_score"></span>
<br>
<h4 style="display: inline;" id="player2display"></h4><span id="player2_score"></span>
<div class="container">
	<center>
		<h2 style="color: white;">Math Quiz!</h2>
		<h3 id="playerquestion"></h3>
		<h3 id="playeranswer"></h3>
		<br>
		<br>
		<div class="col-lg-6" id="output"></div>
		<label>Send Your Numbers: <b style="color: red">Put any 2 numbers</b></label>
		<h3>Number 1:-</h3>
		<input id="number1" type="number" placeholder="Number 1" class="form-control">
		<br>
		<h3>Sign</h3>
		<input id="sign" type="text" placeholder="+, -, /, *" class="form-control">
		<br>
		<h3>Number 2:-</h3>
		<input id="number2" type="number" placeholder="Number 2" class="form-control">
		<button id="sendbutton"class="btn btn-success" style="width: 30%;" onclick="send()">Send</button>
	</center>
</div>

<script src="game_page.js"></script>
</body>
</html>
